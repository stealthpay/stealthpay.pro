<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greiðsla – StealthPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef5ff;
      padding: 40px 0;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 630px;
      border: none;
      border-radius: 8px;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Greiða með korti</h1>
    <p>Kauptu DAI á öruggan hátt með Onramper:</p>

    <!-- Onramper iframe: skiptu út wallet ef þú vilt fast -->
    <iframe 
      src="https://buy.onramper.com?defaultCrypto=DAI&wallets=0x0000000000000000000000000000000000000000&isAddressEditable=true&onlyCryptos=DAI" 
      allow="accelerometer; autoplay; camera; gyroscope; payment" 
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>

    <a href="dashboard.html">Til baka í mælaborð</a>
  </div>
</body>
</html>
