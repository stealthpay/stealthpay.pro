<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skráning í StealthPay</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      width: 250px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00c7b7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Skráning í StealthPay</h1>

  <input id="name" placeholder="Nafn þitt" />
  <input id="email" type="email" placeholder="Netfang" />
  <input id="password" type="password" placeholder="Lykilorð" />

  <button onclick="skra()">Skrá mig</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function skra() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Vinsamlegast fylltu út öll svæði");
        return;
      }

      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        alert("Skráning tókst!");
        window.location.href = "mitt-burne.html";
      } else {
        alert("Villa: " + (data.error || "Óþekkt villa"));
      }
    }
  </script>
</body>
</html>
