<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panta inneignarkort – StealthPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000;
      color: #fff;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #009688;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Panta inneignarkort</h1>
  <p>Þú greiðir 100.000 kr og færð rafrænt inneignarkort með 97.000 kr til notkunar í lokaðri þjónustu.</p>

  <form action="thankyou.html" method="post">
    <label>Fullt nafn:
      <input type="text" name="name" required />
    </label>

    <label>Netfang:
      <input type="email" name="email" required />
    </label>

    <label>Fullt nafn eða netfang móttakanda inneignarkorts:
      <input type="text" name="recipient" required />
    </label>

    <label>Athugasemd (valfrjálst):
      <textarea name="note" rows="4" placeholder="T.d. kvittunarnúmer eða skilaboð."></textarea>
    </label>

    <button type="submit">Senda beiðni</button>
  </form>
</body>
</html>
