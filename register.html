<!DOCTYPE html>
<html lang="is">
<head><meta charset="UTF-8"><title>Nýskráning</title></head>
<body>
  <h1>Skráning</h1>
  <input id="name" placeholder="Nafn"><br>
  <input id="email" placeholder="Netfang"><br>
  <input id="password" placeholder="Lykilorð" type="password"><br>
  <button onclick="skra()">Skrá mig</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function skra() {
      const name = name.value.trim();
      const email = email.value.trim();
      const password = password.value;

      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        alert("Skráning tókst!");
        window.location.href = "mitt-burne.html";
      } else alert("Ekki tókst að skrá: " + data.error);
    }
  </script>
</body>
</html>
