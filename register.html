<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skrá nýjan notanda</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      width: 300px;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: teal;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Skráðu þig</h1>
  <input id="name" placeholder="Nafn þitt" />
  <br />
  <button onclick="skra()">Skrá</button>

  <div id="result"></div>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // ✅ rétt tenging

    function skra() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Sláðu inn nafn");

      fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerHTML = `
            ✅ Skráning tókst!<br />
            <b>Wallet ID:</b><br />
            <code>${data.walletId}</code><br />
            <br />
            Notaðu þetta ID í index.html eða mitt-burne.html
          `;
        });
    }
  </script>
</body>
</html>
