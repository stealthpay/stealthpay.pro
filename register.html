<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skráning</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 300px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: teal;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Skráning í StealthPay</h1>
  <input id="name" placeholder="Nafn þitt" /><br />
  <input id="email" placeholder="Netfang" /><br />
  <input id="password" type="password" placeholder="Lykilorð" /><br />
  <input id="confirm" type="password" placeholder="Staðfesta lykilorð" /><br />
  <button onclick="register()">Skrá mig</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!name || !email || !password || !confirm) {
        return alert("Vinsamlegast fylltu út öll svæði");
      }

      if (password !== confirm) {
        return alert("Lykilorð stemma ekki");
      }

      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        alert("Skráning tókst!");
        window.location.href = "mitt-burne.html";
      } else {
        alert("Villa: " + (data.error || "Óþekkt villa"));
      }
    }
  </script>
</body>
</html>
