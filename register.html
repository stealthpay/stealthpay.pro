<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skr√°ning √≠ StealthPay</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      width: 250px;
      margin: 0.5rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00c7b7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Skr√°ning √≠ StealthPay</h1>

  <form onsubmit="skra(event)">
    <input id="name" placeholder="Nafn √æitt" required /><br />
    <input id="email" placeholder="Netfangi√∞ √æitt" type="email" required /><br />
    <button>Skr√° mig</button>
  </form>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // üîó tenging vi√∞ Glitch backend

    function skra(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(data => {
          if (data.walletId) {
            localStorage.setItem("user", JSON.stringify({
              name,
              email,
              walletId: data.walletId
            }));
            location.href = "mitt-burne.html";
          } else {
            alert("Villa vi√∞ skr√°ningu");
          }
        });
    }
  </script>
</body>
</html>
