<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nýtt Burne veski</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Nýtt Burne veski</h1>
    <input type="text" id="nameInput" placeholder="Fullt nafn" />
    <button onclick="skra()">Búa til veski</button>
  </div>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // tenging við Glitch backend

    function skra() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Vinsamlegast sláðu inn nafn");
        return;
      }

      fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(data => {
          if (data.walletId) {
            localStorage.setItem("burneUser", JSON.stringify(data));
            alert("✅ Veski búið til!");
            window.location.href = "mitt-burne.html";
          } else {
            alert("❌ Villa: Ekki tókst að búa til veski");
          }
        })
        .catch(err => {
          alert("Villa við skráningu");
          console.error(err);
        });
    }
  </script>
</body>
</html>
