<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stofna aðgang – Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #00c2a8;
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a391;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stofna aðgang að Burne</h1>
    <form>
      <label for="name">Nafn:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Netfang:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Lykilorð:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Staðfesta lykilorð:</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Stofna aðgang</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem('burneUser')) {
      window.location.href = "mitt-burne.html";
    }

    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Lykilorð stemma ekki");
        return;
      }

      const walletId = "burneWallet_" + Math.random().toString(36).substr(2, 6).toUpperCase();

      const user = {
        name,
        email,
        password,
        walletId,
        balance: 0
      };

      localStorage.setItem("burneUser", JSON.stringify(user));
      window.location.href = "mitt-burne.html";
    });
  </script>
</body>
</html>
