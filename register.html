<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skráning</title>
</head>
<body>
  <h1>Skráðu þig</h1>
  <input id="name" placeholder="Nafn" />
  <button onclick="skra()">Skrá mig</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // ⬅️ Skiptu út ef þú ert með annan backend

    function skra() {
      const name = document.getElementById("name").value;
      fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(user => {
          localStorage.setItem("user", JSON.stringify(user));
          alert("✅ Skráning tókst");
          window.location.href = "mitt-burne.html"; // Farðu á app-viðmót
        });
    }
  </script>
</body>
</html>
