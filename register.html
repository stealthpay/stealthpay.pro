<script>
  // Athugar hvort notandi sé nú þegar skráður
  if (localStorage.getItem('burneUser')) {
    window.location.href = "mitt-burne.html";
  }

  // Skráning notanda og veski
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password !== confirm) {
      alert("Lykilorð stemma ekki");
      return;
    }

    const walletId = "burneWallet_" + Math.random().toString(36).substr(2, 6).toUpperCase();

    const user = {
      name,
      email,
      password,
      walletId,
      balance: 0
    };

    localStorage.setItem("burneUser", JSON.stringify(user));
    window.location.href = "mitt-burne.html";
  });
</script>
