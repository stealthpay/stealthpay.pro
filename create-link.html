<script>
  const leyfilegt = prompt("Sláðu inn lykilorð:");
  if (leyfilegt !== "stelpay2024") {
    alert("Aðgangur hafnað.");
    window.location.href = "https://google.com";
  }
</script>
<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búa til greiðslulink – StealthPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 60px 20px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      background: #0033cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Búa til greiðslulink</h1>
    <input type="text" id="amount" placeholder="Upphæð í kr." />
    <button onclick="buaTilLink()">Búa til link</button>
    <div class="output" id="link"></div>
    <a href="dashboard.html">Til baka í mælaborð</a>
  </div>

  <script>
    function buaTilLink() {
      const amount = document.getElementById('amount').value;
      if (!amount) return;
      const link = `https://stealthpay.pro/pay.html?amount=${amount}`;
      document.getElementById('link').textContent = link;
    }
  </script>
</body>
</html>
