<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .wallet-id {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .wallet-id code {
      background-color: #222;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-family: monospace;
      user-select: all;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #00c2a8;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .balance {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
    #qrCode {
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="userName">Mitt Burne</h1>
    <div class="wallet-id">
      <code id="walletId">burneWallet_ABC123</code>
      <button class="copy-btn" onclick="copyWalletId()">üìã</button>
    </div>
    <img id="qrCode" width="200" height="200" />
    <p class="balance" id="balance">0 SKR</p>
    <button onclick="kaupaInneign()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda grei√∞slu</button>
  </div>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // üëâ tenging vi√∞ Glitch server

    let user = JSON.parse(localStorage.getItem("burneUser"));
    if (!user) {
      user = {
        name: "√Üvar",
        walletId: "burneWallet_" + Math.random().toString(36).substr(2, 6).toUpperCase(),
        balance: 0
      };
      localStorage.setItem("burneUser", JSON.stringify(user));
      fetch(API + "/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: user.name })
      })
      .then(res => res.json())
      .then(data => {
        user.walletId = data.walletId;
        localStorage.setItem("burneUser", JSON.stringify(user));
        updateUI();
      });
    }

    function updateUI() {
      document.getElementById("userName").innerText = user.name;
      document.getElementById("walletId").innerText = user.walletId;
      document.getElementById("qrCode").src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + user.walletId;
      fetchBalance();
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText = formatAmount(data.balance) + " SKR";
        });
    }

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId).then(() => {
        alert("Veski ID afrita√∞!");
      });
    }

    function formatAmount(amount) {
      return amount.toLocaleString("is-IS");
    }

    function kaupaInneign() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu b√¶ta vi√∞?"));
      if (!kr || kr < 1) return;

      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount: kr })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Inneign b√¶tt vi√∞`);
          fetchBalance();
        } else {
          alert(`‚ùå Villa: ${data.error || "√≥√æekkt"}`);
        }
      });
    }

    function sendaGreidslu() {
      const toWallet = prompt("Sl√°√∞u inn Burne veski vi√∞takanda (t.d. burneWallet_XYZ123)");
      if (!toWallet) return;
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda? (√≠ SKR)"));
      if (!amount || amount < 1) return;

      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to: toWallet, amount })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Grei√∞sla send!`);
          fetchBalance();
        } else {
          alert(`‚ùå Villa: ${data.error || "√≥√æekkt"}`);
        }
      });
    }

    updateUI();
  </script>
</body>
</html>
