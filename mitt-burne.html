<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt veski</title>
</head>
<body>
  <h1>Mitt veski</h1>
  <p id="balance">0 SKR</p>
  <button onclick="kaupa()">üí∞ Kaupa inneign</button>
  <button onclick="senda()">‚û°Ô∏è Senda grei√∞slu</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Enginn notandi skr√°√∞ur");
      location.href = "register.html";
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText =
            `${data.balance.toLocaleString("is-IS")} SKR`;
        });
    }

    function kaupa() {
      const amount = parseInt(prompt("Hversu mikla inneign viltu b√¶ta vi√∞?"));
      if (!amount || amount < 1) return;
      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount })
      })
        .then(res => res.json())
        .then(() => {
          alert(`‚úÖ B√¶tt vi√∞ ${amount} SKR`);
          fetchBalance();
        });
    }

    function senda() {
      const to = prompt("Veski vi√∞takanda:");
      const amount = parseInt(prompt("Upph√¶√∞ til a√∞ senda:"));
      if (!to || !amount || amount < 1) return;
      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to, amount })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`‚úÖ Sent ${amount} SKR`);
            fetchBalance();
          } else {
            alert("‚ùå Villa: " + (data.error || "√ì√æekkt"));
          }
        });
    }

    fetchBalance();
  </script>
</body>
</html>
