<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne Veski</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
    }
    .box {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      max-width: 600px;
    }
    code {
      display: block;
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      word-break: break-all;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c7b7;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mitt Burne Veski üîê</h1>

  <div class="box" id="walletBox" style="display: none;">
    <p><strong>Wallet Address:</strong></p>
    <code id="walletAddress"></code>

    <p><strong>Private Key:</strong></p>
    <code id="privateKey"></code>

    <button onclick="logout()">√ötskr√°ning</button>
  </div>

  <div id="noWallet" style="display: none;">
    <p>Engin innskr√°ning fannst. Vinsamlegast <a href="index.html">skr√°√∞u √æig fyrst</a>.</p>
  </div>

  <script>
    const wallet = localStorage.getItem("walletAddress");
    const key = localStorage.getItem("privateKey");

    if (wallet && key) {
      document.getElementById("walletBox").style.display = "block";
      document.getElementById("walletAddress").textContent = wallet;
      document.getElementById("privateKey").textContent = key;
    } else {
      document.getElementById("noWallet").style.display = "block";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
