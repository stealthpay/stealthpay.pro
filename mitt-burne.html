<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <title>Mitt veski</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 1rem;
      background: #00c7b7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="user-name">Nafn</h1>
  <p id="user-email">Netfang</p>
  <p>
    <span id="wallet-id">Veski</span>
    <button onclick="copyWalletId()">Afrita</button>
  </p>
  <div id="qrcode"></div>
  <h2 id="balance">0 SKR</h2>

  <button onclick="kaupa()">Kaupa SKR inneign</button>
  <button onclick="senda()">Senda greiðslu</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      alert("Ekki skráður inn");
      window.location.href = "login.html";
    }

    document.getElementById("user-name").innerText = user.name;
    document.getElementById("user-email").innerText = user.email;
    document.getElementById("wallet-id").innerText = user.walletId;

    new QRCode(document.getElementById("qrcode"), user.walletId);

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId)
        .then(() => alert("✅ Afritað!"))
        .catch(() => alert("❌ Villa við að afrita"));
    }

    async function fetchBalance() {
      const res = await fetch(`${API}/wallet/${user.walletId}`);
      const data = await res.json();
      document.getElementById("balance").innerText =
        `${data.balance.toLocaleString("is-IS")} SKR`;
    }

    async function kaupa() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu kaupa?"));
      if (!kr || kr < 1) return;

      const res = await fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount: kr })
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Inneign bætt við");
        fetchBalance();
      } else {
        alert("❌ Villa: " + (data.error || "Óþekkt"));
      }
    }

    async function senda() {
      const to = prompt("Sláðu inn veski viðtakanda (burneWallet_XXXX):");
      const amount = parseInt(prompt("Hversu mikið viltu senda?"));

      if (!to || !amount || amount < 1) return;

      const res = await fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to, amount })
      });

      const data = await res.json();
      if (data.success) {
        alert(`✅ Sendi ${amount} SKR`);
        fetchBalance();
      } else {
        alert("❌ Villa: " + (data.error || "Óþekkt"));
      }
    }

    fetchBalance();
  </script>
</body>
</html>
