<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .wallet {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #00c7b7;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #qrcode {
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1>√Üvar</h1>
    <div id="walletId" style="margin-bottom: 10px; font-family: monospace;">burneWallet_XXXX</div>
    <div id="qrcode"></div>
    <h2 id="balance">0 SKR</h2>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda grei√∞slu</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // üëâ tenging vi√∞ Glitch backend

    let user = null;

    async function registerUser() {
      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: "√Üvar" })
      });
      const data = await res.json();
      user = data;
      document.getElementById("walletId").innerText = user.walletId;

      const qr = new QRious({
        element: document.getElementById("qrcode"),
        size: 200,
        value: user.walletId
      });

      fetchBalance();
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("balance").innerText = data.balance + " SKR";
        });
    }

    function kaupa() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu b√¶ta vi√∞?"));
      if (!kr || kr < 1) return;

      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount: kr })
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            alert("‚úÖ Inneign b√¶tt vi√∞!");
            fetchBalance();
          } else {
            alert("‚ùå Villa: " + data.error || "√ì√æekkt villa");
          }
        });
    }

    function sendaGreidslu() {
      const toWallet = prompt("Sl√°√∞u inn Burne veski vi√∞takanda (t.d. burneWallet_XYZ123)");
      if (!toWallet) return;
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda? (√≠ SKR)"));
      if (!amount || amount < 1) return;

      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to: toWallet, amount })
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            alert(`‚úÖ Grei√∞sla send: ${amount} SKR`);
            fetchBalance();
          } else {
            alert("‚ùå Villa: " + (data.error || "√ì√æekkt"));
          }
        });
    }

    registerUser(); // üëâ Byrja me√∞ √æv√≠ a√∞ skr√° notanda
  </script>
</body>
</html>
