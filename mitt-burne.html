<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    .wallet-id {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .wallet-id span {
      background-color: #222;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    .balance {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
    #qrCode {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="userName"></h1>
    <div class="wallet-id">
      <span id="walletId"></span>
      <button onclick="copyWalletId()">Afrita</button>
    </div>
    <img id="qrCode" width="200" height="200" />
    <p class="balance" id="balance">0 SKR</p>

    <button onclick="kaupaInneign()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda greiðslu</button>
    <button onclick="synaQRCode()">Fá greiðslu / QR kóða</button>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    let walletStore = JSON.parse(localStorage.getItem("walletStore")) || {};
    const user = JSON.parse(localStorage.getItem("burneUser"));
    if (!user) {
      window.location.href = "register.html";
    } else {
      if (!walletStore[user.walletId]) {
        walletStore[user.walletId] = { name: user.name, balance: user.balance };
        localStorage.setItem("walletStore", JSON.stringify(walletStore));
      }
      document.getElementById("walletId").innerText = user.walletId;
      document.getElementById("userName").innerText = user.name;
      document.getElementById("balance").innerText = formatAmount(walletStore[user.walletId].balance) + " SKR";
      document.getElementById("qrCode").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(user.walletId);
    }

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId).then(() => {
        alert("Veski ID afritað!");
      });
    }

    function formatAmount(amount) {
      return amount.toLocaleString("is-IS");
    }

    function kaupaInneign() {
      const upphaed = prompt("Hversu mikla inneign viltu kaupa? (í krónum)");
      const kr = parseInt(upphaed);

      if (!isNaN(kr) && kr > 0) {
        const fee = Math.round(kr * 0.03);
        const ramp = Math.round((kr + fee) * 0.015);
        const total = kr + fee + ramp;

        const staðfesta = confirm(
          `Inneign: ${formatAmount(kr)} SKR\n` +
          `StealthPay gjald (3%): ${formatAmount(fee)} kr\n` +
          `Ramp fee (~1.5%): ${formatAmount(ramp)} kr\n` +
          `Heildargreiðsla á kort: ${formatAmount(total)} kr\n\n` +
          `Viltu halda áfram?`
        );

        if (staðfesta) {
          walletStore[user.walletId].balance += kr;
          localStorage.setItem("walletStore", JSON.stringify(walletStore));
          document.getElementById("balance").innerText = formatAmount(walletStore[user.walletId].balance) + " SKR";
          alert(`Inneign bætt við: ${formatAmount(kr)} SKR`);
        }
      } else {
        alert("Ógild upphæð");
      }
    }

    function sendaGreidslu() {
      const method = confirm("Viltu skanna QR kóða? (OK = Já, Cancel = Slá inn handvirkt)");

      if (method) {
        startQRScan().then(toWallet => {
          if (!toWallet) return;
          inputAndSendAmount(toWallet);
        });
      } else {
        const toWallet = prompt("Sláðu inn Burne veski viðtakanda (t.d. burneWallet_XYZ123)");
        if (toWallet) inputAndSendAmount(toWallet);
      }
    }

    function inputAndSendAmount(toWallet) {
      const amount = parseInt(prompt("Hversu mikið viltu senda? (í SKR)"));
      if (!toWallet || isNaN(amount) || amount <= 0) {
        alert("Ógildar færslur");
        return;
      }

      if (!walletStore[toWallet]) {
        alert("Viðtakandi fannst ekki");
        return;
      }

      if (walletStore[user.walletId].balance < amount) {
        alert("Ekki næg inneign");
        return;
      }

      walletStore[user.walletId].balance -= amount;
      walletStore[toWallet].balance += amount;
      localStorage.setItem("walletStore", JSON.stringify(walletStore));
      document.getElementById("balance").innerText = formatAmount(walletStore[user.walletId].balance) + " SKR";
      alert("Greiðsla send: " + formatAmount(amount) + " SKR til " + toWallet);
    }

    function startQRScan() {
      return new Promise(resolve => {
        const qrWin = window.open('', 'qrScan', 'width=400,height=450');
        qrWin.document.write(`
          <html><body style="background:#000;color:#fff;text-align:center;font-family:sans-serif;">
          <h2>Skanna QR</h2>
          <video id="video" width="300" height="300" autoplay style="margin-top:20px;"></video>
          <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
          <script>
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
              video.srcObject = stream;
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                if (code) {
                  stream.getTracks().forEach(track => track.stop());
                  window.opener.postMessage({ qr: code.data }, '*');
                  window.close();
                }
              }, 300);
            });
          <\/script></body></html>
        `);

        window.addEventListener("message", event => {
          if (event.data.qr) {
            resolve(event.data.qr);
          }
        }, { once: true });
      });
    }

    function synaQRCode() {
      const content = user.walletId;
      const qrWindow = window.open('', 'qrPopup', 'width=300,height=300');
      qrWindow.document.write('<html><body style="background:#000;color:#fff;font-family:sans-serif;text-align:center;padding-top:50px;">');
      qrWindow.document.write('<h2>Greiða á veski</h2>');
      qrWindow.document.write('<p>' + content + '</p>');
      qrWindow.document.write('<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(content) + '" />');
      qrWindow.document.write('</body></html>');
    }
  </script>
</body>
</html>
