<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .container {
      max-width: 500px;
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #qrcode {
      margin: 1rem auto;
      width: 140px;
      height: 140px;
      background: white;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 1rem;
      background-color: #00c7b7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    p {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="user-name">Nafn</h1>
    <p id="user-email">Netfang</p>
    <p>
      <span id="wallet-id">burneWallet_XXXX</span>
      <button onclick="copyWalletId()">Afrita</button>
    </p>
    <div id="qrcode"></div>
    <h2 id="balance">0 SKR</h2>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda grei√∞slu</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // üîó tenging vi√∞ Glitch backend
    const user = JSON.parse(localStorage.getItem("user"));

    document.getElementById("user-name").innerText = user.name;
    document.getElementById("user-email").innerText = user.email;
    document.getElementById("wallet-id").innerText = user.walletId;

    QRCode.toCanvas(document.getElementById('qrcode'), user.walletId);

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId)
        .then(() => alert("‚úÖ Afrita√∞!"))
        .catch(() => alert("‚ùå Villa vi√∞ a√∞ afrita"));
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText =
            formatAmount(data.balance) + " SKR";
        });
    }

    function formatAmount(number) {
      return number.toLocaleString("is-IS");
    }

    function kaupa() {
      const amount = parseInt(prompt("Hversu miki√∞ viltu kaupa?"));
      if (!amount || amount < 1) return;

      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`‚úÖ Inneign b√¶tt vi√∞!`);
            fetchBalance();
          } else {
            alert(`‚ùå Villa: ` + (data.error || "√ì√æekkt"));
          }
        });
    }

    function sendaGreidslu() {
      const toWallet = prompt("Sl√°√∞u inn veskis ID vi√∞takanda (t.d. burneWallet_XXXX)");
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda? (√≠ SKR)"));
      if (!toWallet || !amount || amount < 1 || !user) return;

      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to: toWallet, amount })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`‚úÖ Grei√∞sla send: ${amount} SKR`);
            fetchBalance();
            console.log(`üìß Senda kvittun √° ${user.email} um grei√∞slu`);
          } else {
            alert(`‚ùå Villa: ` + (data.error || "√ì√æekkt"));
          }
        });
    }

    fetchBalance();
  </script>
</body>
</html>
