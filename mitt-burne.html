<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .wallet-id {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .wallet-id code {
      background-color: #222;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-family: monospace;
      user-select: all;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #00c2a8;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .balance {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .log {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
    #qrCode {
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="userName"></h1>
    <div class="wallet-id">
      <code id="walletIdDisplay"></code>
      <button class="copy-btn" onclick="copyWalletId()">üìã</button>
    </div>
    <img id="qrCode" width="200" height="200" />
    <p class="balance" id="balance">0 SKR</p>

    <button onclick="kaupaInneign()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda grei√∞slu</button>
    <button onclick="synaQRCode()">F√° grei√∞slu / QR k√≥√∞a</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    let walletStore = JSON.parse(localStorage.getItem("walletStore")) || {};
    const user = JSON.parse(localStorage.getItem("burneUser"));
    if (!user) {
      window.location.href = "register.html";
    } else {
      if (!walletStore[user.walletId]) {
        walletStore[user.walletId] = { name: user.name, balance: user.balance };
        localStorage.setItem("walletStore", JSON.stringify(walletStore));
      }
      document.getElementById("userName").innerText = user.name;
      document.getElementById("walletIdDisplay").innerText = user.walletId;
      document.getElementById("balance").innerText = formatAmount(walletStore[user.walletId].balance) + " SKR";
      document.getElementById("qrCode").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(user.walletId);
    }

    function copyWalletId() {
      const wallet = user.walletId;
      navigator.clipboard.writeText(wallet).then(() => {
        alert("Veski ID afrita√∞: " + wallet);
      }).catch(() => {
        prompt("Afrita√∞u veski ID:", wallet);
      });
    }

    function formatAmount(amount) {
      return amount.toLocaleString("is-IS");
    }

    function log(text) {
      const l = document.getElementById("log");
      const now = new Date().toLocaleTimeString();
      l.innerHTML += `üïí ${now} ‚Äì ${text}<br/>`;
    }

    function kaupaInneign() {
      const upphaed = prompt("Hversu mikla inneign viltu kaupa? (√≠ kr√≥num)");
      const kr = parseInt(upphaed);
      if (!isNaN(kr) && kr > 0) {
        const fee = Math.round(kr * 0.03);
        const ramp = Math.round((kr + fee) * 0.015);
        const total = kr + fee + ramp;
        const sta√∞festa = confirm(`Inneign: ${formatAmount(kr)}\nGjald: ${formatAmount(fee)}\nRamp: ${formatAmount(ramp)}\nHeild: ${formatAmount(total)}\nHalda √°fram?`);
        if (sta√∞festa) {
          walletStore[user.walletId].balance += kr;
          localStorage.setItem("walletStore", JSON.stringify(walletStore));
          document.getElementById("balance").innerText = formatAmount(walletStore[user.walletId].balance) + " SKR";
          log(`B√¶tt vi√∞ ${formatAmount(kr)} SKR`);
        }
      } else {
        alert("√ìgild upph√¶√∞");
      }
    }

    function sendaGreidslu() {
      const toWallet = prompt("Sl√°√∞u inn Burne veski vi√∞takanda:");
      if (!toWallet || toWallet.length < 5) return alert("√ìgilt veski-ID");
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda? (√≠ SKR)"));
      if (!amount || isNaN(amount) || amount <= 0) return alert("√ìgild upph√¶√∞");
      if (!walletStore[toWallet]) {
        const nafn = prompt("Vi√∞takandi fannst ekki. Sl√°√∞u inn nafn vi√∞takanda:");
        if (!nafn) return alert("H√¶tt vi√∞ grei√∞slu");
        walletStore[toWallet] = { name: nafn, balance: 0 };
      }
      if (walletStore[user.walletId].balance < amount) return alert("Ekki n√¶g inneign");
      walletStore[user.walletId].balance -= amount;
      walletStore[toWallet].balance += amount;
      localStorage.setItem("walletStore", JSON.stringify(walletStore));
      document.getElementById("balance").innerText = formatAmount(walletStore[user.walletId].balance) + " SKR";
      log(`Sent ${formatAmount(amount)} SKR til ${walletStore[toWallet].name || toWallet}`);
    }

    function synaQRCode() {
      const content = user.walletId;
      const qrWindow = window.open('', 'qrPopup', 'width=300,height=300');
      qrWindow.document.write('<html><body style="background:#000;color:#fff;font-family:sans-serif;text-align:center;padding-top:50px;">');
      qrWindow.document.write('<h2>Grei√∞a √° veski</h2>');
      qrWindow.document.write('<p>' + content + '</p>');
      qrWindow.document.write('<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(content) + '" />');
      qrWindow.document.write('</body></html>');
    }
  </script>
</body>
</html>
