<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veski | StealthPay</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .wallet {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 0 30px #00c7b7;
    }
    #qrcode {
      margin: 1rem auto;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #00c7b7;
      color: white;
      cursor: pointer;
    }
    p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1 id="user-name">Nafn</h1>
    <p id="user-email">Netfang</p>
    <p>
      <span id="wallet-id">burneWallet_XXXXXX</span>
      <button onclick="copyWalletId()">Afrita</button>
    </p>
    <div id="qrcode"></div>
    <h2 id="balance">0 SKR</h2>

    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda greiðslu</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Enginn notandi skráður");
      window.location.href = "login.html";
    }

    document.getElementById("user-name").innerText = user.name;
    document.getElementById("user-email").innerText = user.email;
    document.getElementById("wallet-id").innerText = user.walletId;
    new QRCode(document.getElementById("qrcode"), user.walletId);

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId)
        .then(() => alert("✅ Afritað!"))
        .catch(() => alert("❌ Villa við að afrita"));
    }

    async function fetchBalance() {
      const res = await fetch(`${API}/wallet/${user.walletId}`);
      const data = await res.json();
      document.getElementById("balance").innerText =
        `${data.balance.toLocaleString("is-IS")} SKR`;
    }

    async function kaupa() {
      const amount = parseInt(prompt("Hversu mikið viltu bæta við?"));
      if (!amount || amount < 1) return;

      const res = await fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount })
      });
      const data = await res.json();
      if (data.success) {
        alert(`✅ Inneign bætt við!`);
        fetchBalance();
      } else {
        alert("❌ Villa: " + (data.error || "Óþekkt"));
      }
    }

    async function sendaGreidslu() {
      const to = prompt("Sláðu inn veski móttakanda:");
      const amount = parseInt(prompt("Hversu mikið viltu senda?"));
      if (!to || !amount || amount < 1) return;

      const res = await fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to, amount })
      });
      const data = await res.json();
      if (data.success) {
        alert(`✅ Greiðsla send: ${amount} SKR`);
        fetchBalance();
      } else {
        alert("❌ Villa: " + (data.error || "Óþekkt villa"));
      }
    }

    fetchBalance();
  </script>
</body>
</html>
