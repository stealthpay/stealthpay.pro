<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StealthPay Veski</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    .wallet {
      background: #111;
      display: inline-block;
      padding: 2rem;
      border-radius: 12px;
    }
    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: teal;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1 id="user-name">Nafn</h1>
    <p id="user-email">Netfang</p>
    <p>
      <span id="wallet-id">burneWallet_XXXX</span>
      <button onclick="copyWalletId()">Afrita</button>
    </p>
    <div id="qrcode"></div>
    <h2 id="balance">0 SKR</h2>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="senda()">Senda greiðslu</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";
    const user = JSON.parse(localStorage.getItem("user"));

    document.getElementById("user-name").innerText = user.name;
    document.getElementById("user-email").innerText = user.email;
    document.getElementById("wallet-id").innerText = user.walletId;

    QRCode.toCanvas(document.getElementById("qrcode"), user.walletId);

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId)
        .then(() => alert("✅ Afritað!"))
        .catch(() => alert("❌ Villa við að afrita"));
    }

    function kaupa() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu bæta við?"));
      if (!kr || kr < 1) return;

      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount: kr })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`✅ Inneign bætt við!`);
          fetchBalance();
        } else {
          alert("❌ " + data.error);
        }
      });
    }

    function senda() {
      const to = prompt("Sláðu inn veskis ID viðtakanda (t.d. burneWallet_XYZ123)");
      const amount = parseInt(prompt("Hversu mikið viltu senda? (í SKR)"));
      if (!to || !amount || amount < 1) return;

      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to, amount })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`✅ Greiðsla send: ${amount} SKR`);
          fetchBalance();
        } else {
          alert("❌ Villa: " + data.error);
        }
      });
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText =
            `${data.balance.toLocaleString("is-IS")} SKR`;
        });
    }

    fetchBalance();
  </script>
</body>
</html>
