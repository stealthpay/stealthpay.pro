<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .wallet {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px #0ff3;
      max-width: 320px;
      margin: auto;
    }
    .qr {
      margin: 20px 0;
    }
    button {
      background: #00c2a8;
      color: white;
      border: none;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1>√Üvar</h1>
    <p id="walletId">burneWallet_DSGN93</p>
    <button onclick="copyWallet()">üìã</button>
    <div class="qr">
      <img id="qrCode" src="" width="200" />
    </div>
    <p id="balance">0 SKR</p>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="senda()">Senda grei√∞slu</button>
  </div>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // üëà r√©tt API

    const walletId = document.getElementById("walletId").innerText;

    function copyWallet() {
      navigator.clipboard.writeText(walletId);
      alert("Afrita√∞!");
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText = `${data.balance} SKR`;
        });
    }

    function kaupa() {
      const amount = parseInt(prompt("Hversu mikla inneign viltu b√¶ta vi√∞?"));
      if (!amount || amount < 1) return;

      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId, amount })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Inneign b√¶tt vi√∞!");
          fetchBalance();
        } else {
          alert("Villa: " + (data.error || "√ì√æekkt"));
        }
      });
    }

    function senda() {
      const to = prompt("Sl√°√∞u inn vi√∞takanda veski (t.d. burneWallet_XYZ123)");
      if (!to) return;
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda?"));
      if (!amount || amount < 1) return;

      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: walletId, to, amount })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Grei√∞sla send!");
          fetchBalance();
        } else {
          alert("Villa: " + (data.error || "√ì√æekkt"));
        }
      });
    }

    // üëâ B√∫a til QR k√≥√∞a
    document.getElementById("qrCode").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${walletId}`;

    fetchBalance(); // s√Ωna balance
  </script>
</body>
</html>
