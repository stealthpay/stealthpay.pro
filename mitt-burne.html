<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .wallet-info {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .balance {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Velkomin(n), <span id="userName"></span></h1>
    <div class="wallet-info">
      <p><strong>Burne veski:</strong> <span id="walletId"></span></p>
      <p class="balance" id="balance">0 kr</p>
    </div>
    <button onclick="alert('Bæta við inneign - í vinnslu')">Bæta við inneign</button>
    <button onclick="alert('Senda greiðslu - í vinnslu')">Senda greiðslu</button>
    <button onclick="alert('Fá greiðslu - í vinnslu')">Fá greiðslu / QR kóða</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("burneUser"));
    if (!user) {
      window.location.href = "register.html";
    } else {
      document.getElementById("walletId").innerText = user.walletId;
      document.getElementById("balance").innerText = user.balance + " kr";
      document.getElementById("userName").innerText = user.name;
    }
  </script>
</body>
</html>
