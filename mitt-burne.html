<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne Veski</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #161b22;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    code {
      display: block;
      background: #1c1c1c;
      color: #00ff9c;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      word-break: break-all;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00c7b7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .warning {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mitt Burne Veski üîê</h1>

  <div id="walletBox" class="box" style="display: none;">
    <p><strong>Wallet Address:</strong></p>
    <code id="walletAddress"></code>

    <p><strong>Private Key:</strong></p>
    <code id="privateKey"></code>

    <p class="warning">Vista√∞u √æetta STRAX. √ûetta birtist a√∞eins einu sinni.</p>

    <button onclick="logout()">√ötskr√°</button>
  </div>

  <div id="noWallet" style="display: none;">
    <p>Engar uppl√Ωsingar fundust. <a href="index.html">Skr√°√∞u √æig h√©r</a>.</p>
  </div>

  <script>
    const wallet = localStorage.getItem("walletAddress");
    const key = localStorage.getItem("privateKey");

    if (wallet && key) {
      document.getElementById("walletBox").style.display = "block";
      document.getElementById("walletAddress").textContent = wallet;
      document.getElementById("privateKey").textContent = key;
    } else {
      document.getElementById("noWallet").style.display = "block";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
