<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt Burne</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .wallet {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #00c7b7;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #qrcode {
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <div class="wallet">
    <h1>√Üvar</h1>
    <div id="walletId"></div>
    <div id="qrcode"></div>
    <div id="balance">0 SKR</div>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="sendaGreidslu()">Senda grei√∞slu</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // üëâ r√©tt tenging vi√∞ Glitch backend
    let user = null;

    // Skr√° n√Ωjan notanda
    fetch(`${API}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: "√Üvar" })
    })
    .then(res => res.json())
    .then(data => {
      user = data;
      document.getElementById("walletId").innerText = user.walletId;
      QRCode.toCanvas(document.getElementById("qrcode"), user.walletId);
      fetchBalance();
    })
    .catch(() => alert("‚ö†Ô∏è Gat ekki skr√°√∞ notanda"));

    // S√¶kja inneign
    function fetchBalance() {
      if (!user) return;
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText = data.balance + " SKR";
        });
    }

    // Kaupa inneign
    function kaupa() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu b√¶ta vi√∞?"));
      if (!user || !kr || kr < 1) return;
      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount: kr })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Inneign b√¶tt vi√∞!");
          fetchBalance();
        } else {
          alert("‚ùå Villa: " + (data.error || "√ì√æekkt"));
        }
      });
    }

    // Senda grei√∞slu
    function sendaGreidslu() {
      const toWallet = prompt("Sl√°√∞u inn veskis ID vi√∞takanda (t.d. burneWallet_XXXX)");
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda? (√≠ SKR)"));
      if (!toWallet || !amount || amount < 1 || !user) return;
      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to: toWallet, amount })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Grei√∞sla send: ${amount} SKR`);
          fetchBalance();
        } else {
          alert("‚ùå Villa: " + (data.error || "√ì√æekkt"));
        }
      });
    }
  </script>
</body>
</html>
