<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StealthPay PRO – Skráning</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      width: 250px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00c7b7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>PRO Skráning í StealthPay</h1>

  <input id="name" placeholder="Nafn þitt" />
  <input id="email" placeholder="Netfang þitt" type="email" />

  <button onclick="register()">Skrá mig</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    function register() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (!name || !email) {
        alert("Vinsamlegast fylltu út bæði nafn og netfang");
        return;
      }

      fetch(`${API}/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email })
      })
        .then(res => res.json())
        .then(user => {
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "mitt-burne.html";
        });
    }
  </script>
</body>
</html>
