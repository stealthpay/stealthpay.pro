<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Veski</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .wallet {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 20px #00c7b7;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 1rem;
      background: #00c7b7;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1 id="user-name">Nafn</h1>
    <p id="user-email">Netfang</p>
    <p>
      <span id="wallet-id">burneWallet_XXXX</span>
      <button onclick="copyWalletId()">Afrita</button>
    </p>
    <p id="balance">0 SKR</p>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="senda()">Senda greiðslu</button>
  </div>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";
    const user = JSON.parse(localStorage.getItem("user"));

    document.getElementById("user-name").innerText = user.name;
    document.getElementById("user-email").innerText = user.email;
    document.getElementById("wallet-id").innerText = user.walletId;

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId)
        .then(() => alert("✅ Afritað!"))
        .catch(() => alert("❌ Villa við að afrita"));
    }

    function kaupa() {
      const amount = parseInt(prompt("Hversu mikið viltu kaupa?"));
      if (!amount || amount < 1) return;

      fetch(`${API}/deposit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletId: user.walletId, amount })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("✅ Inneign bætt við!");
            fetchBalance();
          } else {
            alert("❌ Villa: " + (data.error || "Óþekkt"));
          }
        });
    }

    function senda() {
      const toWallet = prompt("Sláðu inn veski viðtakanda");
      const amount = parseInt(prompt("Hversu mikið viltu senda?"));
      if (!toWallet || !amount || amount < 1) return;

      fetch(`${API}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from: user.walletId,
          to: toWallet,
          amount
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`✅ Greiðsla send: ${amount} SKR`);
            fetchBalance();
          } else {
            alert("❌ Villa: " + (data.error || "Óþekkt"));
          }
        });
    }

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText =
            `${data.balance.toLocaleString("is-IS")} SKR`;
        });
    }

    fetchBalance();
  </script>
</body>
</html>
