<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millifærsla – StealthPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      padding: 50px 20px;
      text-align: center;
    }

    .form-box {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 14px 22px;
      background: #1a9f60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Millifærsla DAI</h1>
    <form>
      <input type="text" placeholder="Móttakandi (veskisfang)" required>
      <input type="number" placeholder="Upphæð (DAI)" required>
      <button type="submit">Staðfesta millifærslu</button>
    </form>
    <a href="dashboard.html">Til baka í mælaborð</a>
  </div>
</body>
</html>
