<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innskráning | StealthPay</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 250px;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00c7b7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Innskráning í StealthPay</h1>

  <input id="email" type="email" placeholder="Netfang"><br>
  <input id="password" type="password" placeholder="Lykilorð"><br>
  <button onclick="login()">Innskrá</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        return alert("Vinsamlegast sláðu inn netfang og lykilorð");
      }

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) {
        return alert("❌ Rangt netfang eða lykilorð");
      }

      const data = await res.json();
      localStorage.setItem("user", JSON.stringify(data));
      window.location.href = "mitt-burne.html";
    }
  </script>
</body>
</html>
