<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innskráning</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      width: 300px;
    }
    input { background: #eee; }
    button {
      background: #00c7b7;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Innskráning í StealthPay</h1>
  <input id="email" placeholder="Netfang" />
  <input id="password" placeholder="Lykilorð" type="password" />
  <button onclick="login()">Skrá inn</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Vinsamlegast sláðu inn netfang og lykilorð");
        return;
      }

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        alert("Innskráning tókst!");
        window.location.href = "mitt-burne.html";
      } else {
        alert("Ekki tókst að skrá notanda");
      }
    }
  </script>
</body>
</html>
