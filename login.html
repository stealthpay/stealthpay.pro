<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <title>Innskráning | StealthPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #eee;
    }
    button {
      background: #00c7b7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Innskráning í StealthPay</h1>
  <input id="email" placeholder="Netfang" />
  <input id="password" type="password" placeholder="Lykilorð" />
  <button onclick="login()">Innskrá</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Netfang og lykilorð vantar");
        return;
      }

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        alert("Innskráning tókst!");
        location.href = "pro.html";
      } else {
        alert("Villa: " + (data.error || "Óþekkt villa"));
      }
    }
  </script>
</body>
</html>
