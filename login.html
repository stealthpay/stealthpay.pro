<!DOCTYPE html>
<html lang="is">
<head><meta charset="UTF-8"><title>Innskrá</title></head>
<body>
  <h1>Innskráning</h1>
  <input id="email" placeholder="Netfang"><br>
  <input id="password" placeholder="Lykilorð" type="password"><br>
  <button onclick="innskra()">Innskrá</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function innskra() {
      const email = email.value.trim();
      const password = password.value;

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        alert("Innskráning tókst");
        window.location.href = "mitt-burne.html";
      } else alert("Innskráning mistókst: " + data.error);
    }
  </script>
</body>
</html>
