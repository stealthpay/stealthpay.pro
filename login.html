<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innskráning</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 300px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: teal;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Innskráning í StealthPay</h1>
  <input id="email" placeholder="Netfang" /><br />
  <input id="password" type="password" placeholder="Lykilorð" /><br />
  <button onclick="login()">Innskrá</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) return alert("Fylltu út netfang og lykilorð");

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.walletId) {
        localStorage.setItem("user", JSON.stringify(data));
        window.location.href = "mitt-burne.html";
      } else {
        alert("Ekki tókst að skrá notanda");
      }
    }
  </script>
</body>
</html>
