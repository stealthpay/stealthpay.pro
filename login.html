<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innskráning – StealthPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 60px 20px;
    }

    .box {
      background: white;
      padding: 40px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Innskráning</h1>
    <form>
      <input type="email" placeholder="Netfang" required>
      <input type="password" placeholder="Lykilorð" required>
      <button type="submit">Skrá mig inn</button>
    </form>
    <a href="register.html">Áttu ekki aðgang? Skráðu þig hérna</a>
    <a href="index.html">Til baka</a>
  </div>
</body>
</html>
