<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Skr치ning 칤 StealthPay 游</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #00d1b2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Skr치ning 칤 StealthPay 游</h1>
    <form id="signupForm">
      <input type="text" placeholder="Fullt nafn" name="fullname" required>
      <input type="email" placeholder="Netfang" name="email" required>
      <input type="password" placeholder="Lykilor칧" name="password" required>
      <input type="password" placeholder="Sta칧festu lykilor칧" name="confirmPassword" required>
      <button type="submit">Skr치 mig</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    function generateBurnWallet() {
      const wallet = ethers.Wallet.createRandom();
      const walletData = {
        address: wallet.address,
        privateKey: wallet.privateKey
      };
      localStorage.setItem('burnWallet', JSON.stringify(walletData));
      return walletData;
    }

    function getExistingWallet() {
      const stored = localStorage.getItem('burnWallet');
      return stored ? JSON.parse(stored) : null;
    }

    // 룐gar s칤칧unni er hla칧i칧, s칳na ef veski er n칰 쬰gar til
    const existingWallet = getExistingWallet();
    if (existingWallet) {
      console.log("Burn-veski til 쬰gar:", existingWallet.address);
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const pw = form.password.value;
      const pw2 = form.confirmPassword.value;
      if (pw !== pw2) {
        alert('Lykilor칧in stemma ekki.');
        return;
      }

      // Athuga hvort burn-veski s칠 n칰 쬰gar til
      let wallet = getExistingWallet();
      if (!wallet) {
        wallet = generateBurnWallet();
        console.log("N칳tt burn-veski b칰i칧 til:", wallet.address);
      } else {
        console.log("Burn-veski var til, ekkert n칳tt b칰i칧 til.");
      }

      alert("Skr치ning t칩kst! Burn-veski vista칧 칤 vafranum.");
      // 츼fram 치 n칝stu s칤칧u?
      // window.location.href = "/n칝stasida.html";
    });
  </script>

</body>
</html>
