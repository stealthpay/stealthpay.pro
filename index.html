<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StealthPay – Skráning</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      width: 250px;
      display: block;
      margin: 1rem auto;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00c7b7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Skráning í StealthPay</h1>
  <input type="text" id="name" placeholder="Nafn þitt" />
  <input type="email" id="email" placeholder="Netfang" />
  <button onclick="skra()">Skrá mig</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    function skra() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) return alert("Vinsamlegast sláðu inn nafn og netfang");

      fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      })
        .then(res => res.json())
        .then(data => {
          if (data.walletId) {
            localStorage.setItem("user", JSON.stringify({
              name,
              email,
              walletId: data.walletId
            }));
            location.href = "mitt-burne.html";
          } else {
            alert("Ekki tókst að skrá notanda");
          }
        });
    }
  </script>
</body>
</html>
