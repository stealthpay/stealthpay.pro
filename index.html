<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burne API tenging – Demo Mode</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    .box {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .result {
      color: #00e676;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>StealthPay demo tenging</h1>

    <h3>📥 Búa til veski</h3>
    <input id="name" placeholder="Sláðu inn nafn" />
    <button onclick="register()">Búa til veski</button>
    <p id="walletResult" class="result"></p>

    <h3>💸 Senda greiðslu</h3>
    <input id="from" placeholder="Frá veski (t.d. burneWallet_ABC123)" />
    <input id="to" placeholder="Til veski (t.d. burneWallet_DEF456)" />
    <input id="amount" type="number" placeholder="Upphæð í SKR" />
    <button onclick="send()">Senda</button>

    <h3>🔍 Skoða veski</h3>
    <input id="walletId" placeholder="Veski-ID sem á að skoða" />
    <button onclick="fetchWallet()">Sækja upplýsingar</button>
    <p id="info"></p>
  </div>

  <script>
    function register() {
      const name = document.getElementById("name").value;
      fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("walletResult").innerText = `✅ ${data.name} fékk veski: ${data.walletId}`;
        });
    }

    function send() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = parseInt(document.getElementById("amount").value);
      fetch("http://localhost:3000/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from, to, amount })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) alert("✅ Greiðsla send!");
          else alert("❌ Villa: " + (data.error || "óþekkt villa"));
        });
    }

    function fetchWallet() {
      const id = document.getElementById("walletId").value;
      fetch("http://localhost:3000/wallet/" + id)
        .then(res => res.json())
        .then(data => {
          if (data.error) document.getElementById("info").innerText = "❌ " + data.error;
          else document.getElementById("info").innerText = `👤 ${data.name}\n💰 ${data.balance.toLocaleString("is-IS")} SKR`;
        });
    }
  </script>
</body>
</html>
