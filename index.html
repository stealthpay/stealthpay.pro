<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitt Burne (Auto Refresh)</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .wallet {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    button {
      padding: 10px;
      margin-top: 1rem;
      width: 80%;
      font-size: 1rem;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
    .qr {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1 id="name"></h1>
    <p><code id="walletId"></code> <button onclick="copyWalletId()">üìã</button></p>
    <div class="qr">
      <img id="qrCode" width="200" height="200" />
    </div>
    <h2 id="balance">0 SKR</h2>
    <button onclick="kaupa()">Kaupa SKR inneign</button>
    <button onclick="senda()">Senda grei√∞slu</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("burneUser"));

    if (!user) {
      alert("Enginn notandi skr√°√∞ur");
      throw new Error("No user");
    }

    document.getElementById("name").innerText = user.name;
    document.getElementById("walletId").innerText = user.walletId;
    document.getElementById("qrCode").src =
      "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(user.walletId);

    function copyWalletId() {
      navigator.clipboard.writeText(user.walletId).then(() => alert("Afrita√∞"));
    }

    function fetchBalance() {
      fetch("http://localhost:3000/wallet/" + user.walletId)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText = `${data.balance.toLocaleString("is-IS")} SKR`;
        });
    }

    function kaupa() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu b√¶ta vi√∞?"));
      if (!kr || kr < 1) return;
      fetch("http://localhost:3000/wallet/" + user.walletId)
        .then(res => res.json())
        .then(data => {
          data.balance += kr;
          fetch("http://localhost:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: user.name })
          });
          alert("Inneign b√¶tt vi√∞ (demo)");
          fetchBalance();
        });
    }

    function senda() {
      const to = prompt("Til hva√∞a veski viltu senda?");
      const amount = parseInt(prompt("Hversu miki√∞ viltu senda? (√≠ SKR)"));
      fetch("http://localhost:3000/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: user.walletId, to, amount })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Grei√∞sla send!");
            fetchBalance();
          } else {
            alert("Villa: " + (data.error || "√≥√æekkt"));
          }
        });
    }

    fetchBalance();
    setInterval(fetchBalance, 5000); // Uppf√¶rir st√∂√∞u √° 5 sek fresti
  </script>
</body>
</html>
