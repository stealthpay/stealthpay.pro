<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skr치ning 칤 StealthPay</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #00c7b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Skr치ning 칤 StealthPay</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nafn 쬴tt" required />
    <input type="email" id="email" placeholder="Netfang" required />
    <input type="password" id="password" placeholder="Lykilor칧" required />
    <button type="submit">Skr치 mig</button>
  </form>

  <div id="output" class="output" style="display: none;"></div>

  <script>
    const form = document.getElementById("registerForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://stealthpay-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          output.innerHTML = `<p style="color: red;">Villa: ${data.error || "칍쬰kkt villa"}</p>`;
        } else {
          output.innerHTML = `
            <h3>Skr치ning t칩kst 游꿀</h3>
            <p><strong>Wallet Address:</strong><br>${data.walletAddress}</p>
            <p><strong>Private Key:</strong><br>${data.privateKey}</p>
            <p><small>Vista칧u 쬰tta 칬rugglega!</small></p>
          `;
        }

        output.style.display = "block";
        form.reset();
      } catch (err) {
        output.style.display = "block";
        output.innerHTML = `<p style="color: red;">Villa vi칧 tengingu vi칧 쬵칩nustu.</p>`;
      }
    });
  </script>
</body>
</html>
