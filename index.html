<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StealthPay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }

    img {
      max-width: 40%;
      height: auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }

    a {
      margin-top: 10px;
      color: #00f;
      text-decoration: underline;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .btn {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #444;
    }

    .btn.metamask {
      background-color: #f6851b;
      border: none;
    }

    .btn.metamask:hover {
      background-color: #e2741d;
    }

    .btn.quick {
      background-color: #444;
    }

    .btn.quick:hover {
      background-color: #666;
    }

    .btn.xmr {
      background-color: #2a2;
      border: none;
    }

    .btn.xmr:hover {
      background-color: #3c3;
    }

    .btn.pro {
      background-color: #0055ff;
      border: none;
    }

    .btn.pro:hover {
      background-color: #3366ff;
    }
  </style>
</head>
<body>
  <!-- Efri takkarnir -->
  <div class="top-right">
    <button id="quick-button" class="btn quick">Hraðskráning</button>
    <button id="metamask-button" class="btn metamask">Connect MetaMask</button>
    <button id="xmr-button" class="btn xmr">Fylltu á SKR</button>
  </div>

  <!-- Neðri takkinn -->
  <div class="bottom-right">
    <button id="pro-button" class="btn pro">Pro aðgangur</button>
  </div>

  <!-- Miðjusvæði -->
  <img src="logo.png" alt="StealthPay Logo" />
  <h1>Project in Progress</h1>
  <a href="mailto:info@stealthpay.pro">Contact Us: info@stealthpay.pro</a>

  <script>
    // MetaMask tenging
    const metamaskButton = document.getElementById('metamask-button');
    metamaskButton.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          alert('MetaMask tengdist með góðum árangri!');
          // window.location.href = "/dashboard.html";
        } catch (error) {
          console.error('Notandi hafnaði tengingu', error);
        }
      } else {
        alert('MetaMask er ekki uppsett. Vinsamlegast settu það upp.');
      }
    });

    // Hraðskráning
    const quickButton = document.getElementById('quick-button');
    quickButton.addEventListener('click', () => {
      window.location.href = "register.html";
    });

    // Fylling með SKR
    const xmrButton = document.getElementById('xmr-button');
    xmrButton.addEventListener('click', () => {
      window.location.href = "xmr-deposit.html";
    });

    // Pro aðgangur
    const proButton = document.getElementById('pro-button');
    proButton.addEventListener('click', () => {
      window.location.href = "pro.html";
    });
  </script>
</body>
</html>
