<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
</head>
<body>
  <h1>Demo: Hækka inneign</h1>
  <p id="balance">–</p>

  <button onclick="kaupa()">Bæta við inneign</button>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me"; // ✅ rétt tenging

    const user = {
      walletId: "burneWallet_DSGN93"
    };

    function fetchBalance() {
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(data => {
          if (data.balance !== undefined) {
            document.getElementById("balance").innerText =
              `${data.balance.toLocaleString("is-IS")} SKR`;
          }
        });
    }

    function kaupa() {
      const kr = parseInt(prompt("Hversu mikla inneign viltu bæta við?"));
      if (!kr || kr < 1) return;

      // Lesum núverandi veski og uppfærum
      fetch(`${API}/wallet/${user.walletId}`)
        .then(res => res.json())
        .then(wallet => {
          wallet.balance += kr;

          // Skrifum aftur með POST /register
          fetch(`${API}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: wallet.name })
          });

          alert("Demo: Inneign bætt við!");
          fetchBalance();
        });
    }

    fetchBalance();
  </script>
</body>
</html>
