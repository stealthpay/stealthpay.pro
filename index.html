<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skráning í StealthPay 🚀</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      display: block;
    }
    button {
      background-color: #00c7b7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .output {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Skráning í StealthPay 🚀</h1>

  <input type="text" id="name" placeholder="Fullt nafn" />
  <input type="email" id="email" placeholder="Netfang" />
  <input type="password" id="password" placeholder="Lykilorð" />
  <button onclick="register()">Skrá mig</button>

  <div class="output" id="output"></div>

  <script>
    async function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Vinsamlegast fylltu út öll svæði.");
        return;
      }

      const response = await fetch("https://stealthpay-backend.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("walletAddress", data.walletAddress);
        localStorage.setItem("privateKey", data.privateKey);
        window.location.href = "mitt-burne.html";
      } else {
        document.getElementById("output").textContent = data.error || "Villa við skráningu.";
      }
    }
  </script>
</body>
</html>
