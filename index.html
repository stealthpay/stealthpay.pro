<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StealthPay – Greiðsla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    .note {
      font-size: 0.9em;
      color: #777;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <script>
    const password = prompt("Sláðu inn lykilorð til að komast inn:");
    if (password !== "Stealth2024") {
      document.body.innerHTML = "<h2>Aðgangur óheimill.</h2>";
    }
  </script>

  <div class="container">
    <h2>Greiðsla með korti</h2>
    <label for="amount">Upphæð (ISK):</label>
    <input type="number" id="amount" placeholder="t.d. 5000">

    <p id="converted">DAI: –</p>

    <!-- Placeholder fyrir kortafærslu (Stripe eða annað) -->
    <button onclick="processPayment()">Greiða og fá afhendingu</button>

    <p class="note">Við afhendum stafræna einingu (DAI) strax eftir staðfesta greiðslu. Greiðsla er óafturkræf.</p>
  </div>

  <div class="container hidden" id="receipt">
    <h3>✅ Greiðsla móttekin</h3>
    <p>DAI hefur verið afhent í gegnum örugga miðlun.</p>
    <p>Greiðslan hefur verið send í proxy veski og áfram í Railgun.</p>
    <p class="note">Session ID: #SP12345678</p>
  </div>

  <script>
    const daiRate = 126; // gengi ISK/DAI
    const spread = 1.05; // 5% álag

    document.getElementById('amount').addEventListener('input', function() {
      const isk = parseFloat(this.value);
      if (!isNaN(isk)) {
        const dai = (isk / daiRate) / spread;
        document.getElementById('converted').innerText = `DAI: ${dai.toFixed(2)}`;
      } else {
        document.getElementById('converted').innerText = `DAI: –`;
      }
    });

    function processPayment() {
      const isk = parseFloat(document.getElementById('amount').value);
      if (!isk || isk <= 0) {
        alert("Vinsamlegast sláðu inn upphæð");
        return;
      }

      // TODO: Setja upp greiðslu með Stripe API hér
      // TODO: Þegar greiðsla er samþykkt:
      // - Búa til veski B (proxy)
      // - Reikna DAI upphæð
      // - Senda DAI í veski B
      // - Kalla á shield() → Railgun

      alert("Greiðsla samþykkt – DAI verður afhent strax.");
      document.querySelector('.container').classList.add('hidden');
      document.getElementById('receipt').classList.remove('hidden');
    }
  </script>
</body>
</html>
