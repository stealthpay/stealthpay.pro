<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skr√°ning √≠ StealthPay üöÄ</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #00c7b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Skr√°ning √≠ StealthPay üöÄ</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Fullt nafn" required />
    <input type="email" id="email" placeholder="Netfang" required />
    <input type="password" id="password" placeholder="Lykilor√∞" required />
    <input type="password" id="confirmPassword" placeholder="Sta√∞festa lykilor√∞" required />
    <button type="submit">Skr√° mig</button>
  </form>

  <div id="output" class="output" style="display: none;"></div>

  <script>
    const form = document.getElementById("registerForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.style.display = "none";
      output.innerHTML = "";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        output.style.display = "block";
        output.innerHTML = `<p style="color: red;">Lykilor√∞in passa ekki saman</p>`;
        return;
      }

      try {
        const res = await fetch("https://stealthpay-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        output.style.display = "block";

        if (!res.ok) {
          output.innerHTML = `<p style="color: red;">Villa: ${data.error || "√ì√æekkt villa"}</p>`;
        } else {
          output.innerHTML = `
            <h3>‚úÖ Skr√°ning t√≥kst!</h3>
            <p><strong>Wallet Address:</strong><br>${data.walletAddress}</p>
            <p><strong>Private Key:</strong><br>${data.privateKey}</p>
            <p><small>Vista√∞u √æetta STRAX ‚Äì √æetta birtist a√∞eins einu sinni.</small></p>
          `;
        }

        form.reset();
      } catch (err) {
        output.style.display = "block";
        output.innerHTML = `<p style="color: red;">‚õî Villa vi√∞ tengingu vi√∞ bakenda.</p>`;
      }
    });
  </script>
</body>
</html>
