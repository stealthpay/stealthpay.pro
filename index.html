<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StealthPay – Skráning</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      width: 250px;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #00c7b7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Skráning í StealthPay</h1>
  <p><input id="name" placeholder="Nafn þitt" /></p>
  <p><button onclick="skra()">Skrá mig</button></p>

  <script>
    const API = "https://rumbling-maze-soccer.glitch.me";

    function skra() {
      const name = document.getElementById("name").value;
      if (!name) return alert("Sláðu inn nafn");

      fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(user => {
          localStorage.setItem("user", JSON.stringify(user));
          alert("✅ Skráning tókst!");
          window.location.href = "mitt-burne.html";
        });
    }
  </script>
</body>
</html>
