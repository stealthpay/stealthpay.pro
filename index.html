<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StealthPay ‚Äì Skr√°ning</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      padding: 40px;
    }
    input, button {
      display: block;
      margin: 12px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>StealthPay ‚Äì Skr√°ning</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Fullt nafn" required>
    <input type="email" id="email" placeholder="Netfang" required>
    <input type="password" id="password" placeholder="Lykilor√∞" required>
    <button type="submit">Skr√° mig</button>
  </form>

  <div id="output" class="output" style="display:none;"></div>

  <script>
    const form = document.getElementById("registerForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://stealthpay-backend.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        output.style.display = "block";
        output.innerHTML = `
          <h3>Skr√°ning t√≥kst üéâ</h3>
          <p><strong>Wallet Address:</strong><br>${data.walletAddress}</p>
          <p><strong>Private Key:</strong><br>${data.privateKey}</p>
          <p>Vinsamlegast vista√∞u √æetta strax ‚Äì √æetta kemur ekki aftur fram!</p>
        `;
        form.reset();
      } else {
        output.style.display = "block";
        output.innerHTML = `<p style="color:red;">Villa: ${data.error || "eitthva√∞ f√≥r √∫rskei√∞is"}</p>`;
      }
    });
  </script>
</body>
</html>
